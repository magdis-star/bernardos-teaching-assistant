<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer emerald circle -->
  <circle cx="100" cy="100" r="95" fill="#10B981"/>

  <!-- Inner darker emerald circle for depth -->
  <circle cx="100" cy="100" r="85" fill="#059669"/>

  <!-- Simple Brain Icon - Bold and Clear -->
  <g transform="translate(100, 100)">
    <!-- Main brain outline - simplified -->
    <ellipse cx="0" cy="0" rx="45" ry="38" fill="white" stroke="none"/>

    <!-- Brain division line -->
    <line x1="0" y1="-38" x2="0" y2="38" stroke="#10B981" stroke-width="4"/>

    <!-- Left hemisphere curves -->
    <path d="M -5 -25 Q -20 -20, -20 0 Q -20 20, -5 25"
          fill="none"
          stroke="#10B981"
          stroke-width="4"
          stroke-linecap="round"/>

    <!-- Right hemisphere curves -->
    <path d="M 5 -25 Q 20 -20, 20 0 Q 20 20, 5 25"
          fill="none"
          stroke="#10B981"
          stroke-width="4"
          stroke-linecap="round"/>

    <!-- Additional brain detail curves for left -->
    <path d="M -8 -15 Q -15 -10, -15 0"
          fill="none"
          stroke="#10B981"
          stroke-width="3"
          stroke-linecap="round"/>

    <!-- Additional brain detail curves for right -->
    <path d="M 8 -15 Q 15 -10, 15 0"
          fill="none"
          stroke="#10B981"
          stroke-width="3"
          stroke-linecap="round"/>
  </g>
</svg>
